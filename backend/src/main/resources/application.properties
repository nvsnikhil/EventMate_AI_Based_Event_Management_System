spring.application.name=eventmate

spring.datasource.url=jdbc:mysql://localhost:3306/eventmate?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.security.user.name=admin
spring.security.user.password=admin

spring.redis.host=localhost
spring.redis.port=6379

smart.rules.booking.velocity.window.hours=24

# Capacity threshold rules (percentages)
smart.rules.capacity.threshold.normal.max=70
smart.rules.capacity.threshold.warning.min=70
smart.rules.capacity.threshold.high.min=90

smart.rules.capacity.remaining.seats.low=5

# =========================
# PAYPAL (SANDBOX)
# =========================
paypal.client.id=YOUR_PAYMENTGATEWAY_CLIENT_ID  
paypal.client.secret=YOUR_PAYMENTGATEWAY_CLIENT_SECRET

paypal.base.url=https://api-m.sandbox.paypal.com

# ===============================
# GROQ AI CONFIG
# ===============================

groq.api.key=YOUR_GROQ_API_KEY

# Models (configurable, no hardcoding)
groq.model.fast=llama-3.1-8b-instant
groq.model.smart=llama-3.3-70b-versatile

